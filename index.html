<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Page Title</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
   <!-- <script src="main.js"></script> -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css" type="text/css">
<script
              src="https://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
                <h1>Employee Data Management</h1>
                <h2>A Comprehensive Directory of Employee Billable Hours </h2>
    

        </div>
        <table class="table" id="currentEmployees">
        <tr id="tableHeader">
            <th><td>Employee Name</th>
            <th>Role</th>
            <th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate ($)</th>
            <th>Total Billed ($)</th>
        </tr>
        </table>

       <form>
               <div class="form-group">
                 <label for="employeeName">Employee Name</label>
                 <input type="text" class="form-control" id="employeeName" aria-describedby="employee name" placeholder="Enter employee name">
                 <small id="employee name" class="form-text text-muted">Enter employee name here.</small>
               </div>
               <div class="form-group">
                   <label for="employeeRole">Role</label>
                   <input type="text" class="form-control" id="employeeRole" aria-describedby="employee role" placeholder="Enter employee role">
                   <small id="employee role" class="form-text text-muted">Enter employee role here.</small>
                   </div>
               <div class="form-group">
                   <label for="employeeName">Start Date (DD/MM/YY - ex:01/01/18)</label>
                   <input type="text" class="form-control" id="employeeName" aria-describedby="start date" placeholder="Enter employee start date">
                   <small id="employee name" class="form-text text-muted">Enter employee start date.</small>
               </div>

               <div class="form-group">
                       <label for="employeeRate">Start Date (DD/MM/YY - ex:01/01/18)</label>
                       <input type="text" class="form-control" id="employeeRate" aria-describedby="pay rate" placeholder="Enter employee monthly pay rate">
                       <small id="employee name" class="form-text text-muted">Enter employee monthly rate.</small>
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
             </form>







   </div><!--end container-->
</body>
</html>
